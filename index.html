<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interest Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-calculator"></i> Simple Interest Calculator</h1>
    <div class="form">
      <div class="input-group">
        <label for="principal"><i class="fas fa-money-bill"></i> Principal Amount (₹)</label>
        <input type="number" id="principal" placeholder="Enter Principal Amount">
      </div>
      <div class="input-group">
        <label for="time"><i class="fas fa-clock"></i> Time (months)</label>
        <input type="number" id="time" placeholder="Enter Time in Months">
      </div>
      <div class="input-group">
        <label for="rate"><i class="fas fa-percentage"></i> Interest Rate (%)</label>
        <input type="number" id="rate" placeholder="Enter Interest Rate">
      </div>
      <div class="input-group">
        <button onclick="calculateInterest()"><i class="fas fa-calculator"></i> Calculate</button>
      </div>
    </div>
    <div class="result">
      <p>Interest: <span id="interest"></span> ₹</p>
      <p>Total Amount: <span id="total"></span> ₹</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
